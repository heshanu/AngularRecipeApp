<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <form action="post">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" #nameInput id="name" class="form-control" />
        </div>
        <div class="col-sm-2 form-group">
          <label for="name">Amount</label>
          <input type="number" id="amount" #amountInput class="form-control" />
        </div>
      </form>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-success" type="submit" style="margin-right: 5px;" >Add</button>
      <button class="btn btn-danger" type="button" style="margin-right: 5px;margin-left:5px;">Delete</button>
      <button class="btn btn-info" type="reset" style="margin-right: 5px;margin-left:5px;">Clear</button>
    </div>
  </div>
</div>
