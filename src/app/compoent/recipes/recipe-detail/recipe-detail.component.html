<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      class="img-responsive"
      style="max-height: 300px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group open" appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle"
        data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false"
        data-target="#dropdown"
        >
        Manage Recipe
      </button>
      <ul  class="dropdown-menu"  id="dropdown" role="menu">
        <li class="dropdown-item"><a href="#">To Shopping List</a></li>
        <li class="dropdown-item"><a href="#">Edit Recipe</a></li>
        <li class="dropdown-item"><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">Ingredients</div>
</div>
